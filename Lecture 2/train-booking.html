<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    Start
    <select id="start">
        <option value="Karachi">Karachi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Rohri">Rohri</option>
        <option value="Sadiqabad">Sadiqabad</option>
        <option value="Khanewal">Khanewal</option>
        <option value="Shorkot">Shorkot</option>
        <option value="Toba">Toba</option>
        <option value="Faisalabad" center="true">Faisalabad</option>
        <option value="Wazeerabad">Wazeerabad</option>
        <option value="Jhelum">Jhelum</option>
        <option value="RawalPindi">RawalPindi</option>
    </select>
    End
    <select id="end">
        <option value="Karachi">Karachi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Rohri">Rohri</option>
        <option value="Sadiqabad">Sadiqabad</option>
        <option value="Khanewal">Khanewal</option>
        <option value="Shorkot">Shorkot</option>
        <option value="Toba">Toba</option>
        <option value="Faisalabad" center="true">Faisalabad</option>
        <option value="Wazeerabad">Wazeerabad</option>
        <option value="Jhelum">Jhelum</option>
        <option value="RawalPindi">RawalPindi</option>
    </select>

    <button onclick="saveSeat()">Book seat</button>

    <script>

        let data = [
            {
                id: "C1",
                booked: 0,
                seats: 6,
                end: 'Faisalabad',
            },
            {
                id: "C2",
                booked: 0,
                seats: 6,
                end: 'Faisalabad',
            },
            {
                id: "C3",
                booked: 0,
                seats: 6,
                end: 'Faisalabad',
            },
            {
                id: "C4",
                booked: 0,
                seats: 6,
                end: 'Pindi',

            },
            {
                id: "C5",
                booked: 0,
                seats: 6,
                end: 'Pindi',
            },
            {
                id: "C6",
                booked: 0,
                seats: 6,
                end: 'Pindi',
            },
            {
                id: "C7",
                booked: 0,
                seats: 6,
                end: 'Pindi',
            }
        ];

        function saveSeat() {


            if (end.selectedIndex <= 7) {

                let seats = +prompt("enter seats");

                let bogies = data.slice(0, 3);
                for (let bogie of bogies) {

                    let seatsAvaiable = bogie.seats - bogie.booked;

                    if (seatsAvaiable >= seats) {

                        bogie.booked += seats;
                        break;
                    }else{

                        bogie.booked += seatsAvaiable;
                        seats = seats - seatsAvaiable;

                    }

                }

            }

        }


    </script>

</body>

</html>
