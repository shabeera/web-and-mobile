<html>

<body>

    <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0"
        width="550" height="100" id="myMovie" align="middle">

        <param name="allowScriptAccess" value="sameDomain" />

        <param name="movie" value="setplay.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffcc00" />
        <embed src="setplay.swf" quality="high" bgcolor="#ffcc00" width="100%"
            height="98%" name="myMovie" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"
            pluginspage="http://www.macromedia.com/go/getflashplayer" />
    </object>


    <script>

        function callJavascript(data) {

            window.document.myMovie.SetVariable("testValue", data);

        }

        document.body.onkeydown = (evt) => { 

            callJavascript(evt.keyCode);

        }

    </script>


</body>

</html>
