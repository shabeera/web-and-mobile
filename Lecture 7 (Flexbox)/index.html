<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .child{
        /* width:100px; */
        height:100px;
        background-color: green;
    }
    
    .parent{
        display: flex;
       justify-content: flex-end;
       align-items: center;
       height: 700px;
    }

    .child{
        margin:2px;
        color:white;
        font-size: 3em;
        flex-grow: 1;
    }
    .special{
        flex-grow: 2;
    }
    </style>
</head>
<body>
    

<div class="parent">

    <div class="child">A</div>    
    <div  class="child special">B</div>    
    <div class="child">C</div>    
    <div class="child">D</div>    
    <div  class="child special">E</div>    

</div>

</body>
</html>
